{% extends "base.html" %}
{% block content %}
<h2>Reset Your Password</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </p>
    <p>
      {{ form.confirm_password.label }}<br>
      {{ form.confirm_password(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
